<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])
      angular.module('app').controller('MeuController', [
        function() {
          const self = this
          self.value = 10
          self.inc = function() {
            self.value++
          }
        }
      ])
    </script>
  </head>
  <body>
    <div ng-controller="MeuController as ctrl">
      <h1>{{ ctrl.value }}</h1>
      <input name="name" ng-model="ctrl.value" />
      <button type="button" name="button" ng-click="ctrl.inc()">Inc</button>
    </div>
  </body>
</html>
